<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>対話練習（GPT）</title>
  <meta name="description" content="吃音症を改善するためのサイト">
  <meta name="viewport" content="width=device-width">
  <link href="./css/common.css" rel="stylesheet">
  <link href="./css/conversation.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a class="header-logo" href="./index.html">
        <img src="./images/namakemono.png" alt="namakemono">
      </a>
      <div class="header-site-menu">
        <nav class="site-menu">
          <ul>
            <li><a href="./read_practice.html">音読練習</a></li>
            <li><a href="./weak_point_practice.html">苦手練習</a></li>
            <li><a href="./understand.html">原因を理解する</a></li>
            <li><a href="./conversation_practice.html">状況別の練習をする</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="chat-container">
    <h2>GPTとの対話練習</h2>
    <div id="chat-log"></div>
    <input type="text" id="userInput" placeholder="入力してください">
    <button onclick="sendMessage()">送信</button>
    <button onclick="startVoiceInput()">🎤 音声入力</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("あなた", message);
      input.value = "";

      try {
        const response = await fetch("http://localhost:3000/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error("APIエラー: " + errorText);
        }

        const data = await response.json();
        const reply = data.reply || "返答がありませんでした。";
        appendMessage("GPT", reply);
        speak(reply);
      } catch (error) {
        appendMessage("エラー", error.message);
      }
    }

    function appendMessage(sender, message) {
      const chat = document.getElementById("chat-log");
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("このブラウザでは音声認識に対応していません。Chromeを使ってください。");
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "ja-JP";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };

      recognition.onerror = function (event) {
        appendMessage("エラー", "音声認識エラー: " + event.error);
      };
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "ja-JP";
      utterance.pitch = 1.0;
      utterance.rate = 1.3;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
